<mat-toolbar class="p-0 mat-elevation-z1">
  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        class="navbar-toggle-button"
        *ngIf="!hiddenNavbar && !rightNavbar"
        (click)="toggleSidebarOpen('navbar')"
        fxHide.gt-md
      >
        <mat-icon class="secondary-text">menu</mat-icon>
      </button>
      <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>
      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
        <div class="logo ml-16">logo</div>
      </div>
    </div>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
      <button mat-button [matMenuTriggerFor]="profilesMenu" class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <span class="mr-12" fxShow.gt-sm>
            {{ profile ? profile.name : ('PROFILES.NOT_SELECTED' | translate) }}
          </span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>
      <mat-menu #profilesMenu="matMenu">
        <button
          *ngIf="profiles.length >= 1"
          mat-menu-item
          [matMenuTriggerFor]="savedProfilesMenu"
          (click)="redirectToProfiles()"
        >
          <mat-icon>account_circle</mat-icon>
          <span>{{ 'PROFILES.SAVED_PROFILES' | translate }}</span>
        </button>
        <button *ngIf="profiles.length == 0" mat-menu-item (click)="redirectToProfiles()">
          <mat-icon>account_circle</mat-icon>
          <span>{{ 'PROFILES.SAVED_PROFILES' | translate }}</span>
        </button>
      </mat-menu>
      <mat-menu #savedProfilesMenu="matMenu">
        <button *ngFor="let profile of profiles" mat-menu-item (click)="selectProfile(profile.id)">
          {{ profile.name }}
        </button>
      </mat-menu>

      <div class="toolbar-separator"></div>
      <button
        mat-button
        fxHide
        fxShow.gt-xs
        class="language-button"
        *ngIf="selectedTranslation | async as currentTranslation"
        [matMenuTriggerFor]="languageMenu"
      >
        <div fxLayout="row" fxLayoutAlign="center center">
          <img
            class="flag mr-8"
            [src]="'assets/icons/flags/' + (currentTranslation.code | lowercase) + '.svg'"
            onerror="this.src='assets/icons/flags/int.svg';"
          />
          <span class="iso text-uppercase">
            {{ currentTranslation.code | uppercase }}
          </span>
        </div>
      </button>
      <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">
        <button
          mat-menu-item
          *ngFor="let translation of translations | async"
          (click)="changeTranslation(translation.id)"
        >
          <span fxLayout="row" fxLayoutAlign="start center">
            <img
              class="flag mr-16"
              [src]="'assets/icons/flags/' + (translation.code | lowercase) + '.svg'"
              onerror="this.src='assets/icons/flags/int.svg';"
            />
            <span class="iso"> {{ translation.name }} ({{ translation.code | uppercase }}) </span>
          </span>
        </button>
        <button mat-menu-item (click)="redirectToTranslations()">
          {{ 'TRANSLATIONS.SETTINGS' | translate }}
        </button>
      </mat-menu>

      <div class="toolbar-separator"></div>
      <button mat-button fxHide fxShow.gt-xs class="language-button" [matMenuTriggerFor]="settingsMenu">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>settings</mat-icon>
        </div>
      </button>
      <mat-menu #settingsMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item *ngIf="version">{{ 'MAIN.VERSION' | translate }} {{ version }}</button>
      </mat-menu>
      <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>
      <button
        mat-icon-button
        class="navbar-toggle-button"
        *ngIf="!hiddenNavbar && rightNavbar"
        (click)="toggleSidebarOpen('navbar')"
        fxHide.gt-md
      >
        <mat-icon class="secondary-text">menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
